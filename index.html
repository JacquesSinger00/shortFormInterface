<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Scroller</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      margin: 0;
    }
  
    video {
      width: 360px;       /* Typical iPhone screen width in portrait */
      height: 640px;      /* Corresponding height for 9:16 ratio */
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <video id="videoPlayer" controls autoplay></video>
  <script src="main.js"></script>
</body>
</html>
